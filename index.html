<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator by le_xot</title>
</head>

<body>
    <div id="content">
        <h1 id="h1">Калькулятор</h1>
        <h2 id="tempResult">0</h2>
        <div id="calc">
            <button id="allClear">CE</button>
            <button id="clear">C</button>
            <button id="delete">&lt;=</button>
            <button id="div">/</button>
            <br>
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multi">*</button>
            <br>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="minus">-</button>
            <br>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus">+</button>
            <br>
            <button id="plusMinus">+/-</button>
            <button id="0">0</button>
            <button id="comma">.</button>
            <button id="equally">=</button>
        </div>
        <script src="./calculator.js"></script>
        <footer>Made by le_xot</footer>
    </div>
</body>

</html>
